<div *ngIf='selectedGameId'>
  <div class="content-text">SIGN IN</div>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <input [(ngModel)]="userName" [class.input-error]="userNameError" name="userName" type="text" placeholder="USER NAME">
    <div *ngIf="errorMsg" class="content-error">{{ errorMsg }}</div>
    <button type="submit" class="submit">SUBMIT</button>
  </form>
</div>
